<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect solution
      // Store the current path in sessionStorage and redirect to index
      sessionStorage.setItem('redirect', window.location.pathname + window.location.search + window.location.hash);
      window.location.replace('/base-prototype/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
